<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon2.webp" type="image/x-icon" />   <!--icon beside the title (called favicon)-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body class = "bg-blue-50">
    <!--title text-->
        <div class = "font-bold pt-5 pb-10">
            <h1 class="font-sans text-2xl text-center">
                Virtual Calculator
            </h1>
        </div>
    <!--title text-->

    <!--calculator-->
        <div class = "bg-gray-700 h-96 w-100 mx-80 border-2 border-gray-700 rounded-lg shadow-xl shadow-gray-500 items-baseline">

            <!--Screen-->
            <div class="p-0 mx-5 my-5">
                <div class = "grid place-items-stretch h-12 ">
                    <input type = "number" min="0" class = "text-end [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                </div>
            </div>
            <!--Screen-->

            <!--operators-->
            <div class = "flex justify-around">
                <button class = "transition active:scale-95">
                    <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400 ease-in-out" >
                        <h2 class = " text-bold font-sans text-3xl text-center">+</h2>
                    </div>
                </button>
                <button class = "transition active:scale-95">
                    <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                        <h2 class = " text-bold font-sans text-3xl text-center">-</h2>
                    </div>
                </button>
                <button class = "transition active:scale-95">
                    <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                        <h2 class = " text-bold font-sans text-3xl text-center">x</h2>
                    </div>
                </button>
                <button class = "transition active:scale-95">
                    <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                        <h2 class = " text-bold font-sans text-3xl text-center">รท</h2>
                    </div>
                </button>
                <button class = "transition active:scale-95">
                    <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                        <h2 class = " text-bold font-sans text-3xl text-center">%</h2>
                    </div>
                </button>
            </div>
            <!--operators-->

            <!--calculator-body-->
            <div class ="flex my-8 gap-5 mx-10">
                <!--numbers-->
                <div class = "grid grid-cols-3 gap-6">
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">9</h2>
                        </div>
                    </button>
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">8</h2>
                        </div>
                    </button>
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">7</h2>
                        </div>
                    </button>
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">6</h2>
                        </div>
                    </button>
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">5</h2>
                        </div>
                    </button>
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">4</h2>
                        </div>
                    </button> 
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">3</h2>
                        </div>
                    </button> 
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">2</h2>
                        </div>
                    </button> 
                    <button class = "transition active:scale-95">
                        <div class = "bg-white h-12 w-14 hover:shadow-gray-400 hover:shadow-lg rounded-full transition duration-400" >
                            <h2 class = " text-bold font-sans text-3xl text-center">1</h2>
                        </div>
                    </button>
                </div>
                <!--numbers-->

                <!--other operators(0/clr/equal)-->
                <div class="flex flex-col gap-8 ml-10">
                    <!-- 0 and CLR -->
                    <div class="flex gap-10">
                        <button class = "transition active:scale-95">
                        <div class="bg-white h-12 w-14 hover:shadow-lg hover:shadow-gray-500 rounded-full transition duration-400">
                            <h2 class="text-bold font-sans text-3xl text-center">0</h2>
                        </div>
                        </button>
                        <button class = "transition active:scale-95">
                            <div class="bg-white h-12 w-40 hover:shadow-lg hover:shadow-gray-500 rounded-xl transition duration-400 flex items-center justify-center">
                                <h2 class="text-bold font-sans text-2xl">CLR</h2>
                            </div>
                        </button>
                    </div>

                    <!-- "=" button -->
                    <div class="flex justify-center">
                        <button class = "transition active:scale-95">
                            <div class="bg-white h-28 w-44 hover:shadow-lg hover:shadow-gray-500 rounded-xl transition duration-400 flex items-center justify-center">
                                <h1 class="text-bold font-sans text-5xl">=</h1>
                            </div>
                        </button>
                    </div>
                </div>
                <!--other operators(0/clr/equal)-->
            </div>
            <!--calculator-body-->
    </div>
    <!--calculator-->    
<script src = "index.js"></script>
</body>
</html>
